<html lang="en">
  <head>
    <meta charset="UTF-8" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin="" />

    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <script defer src='script.js'></script>
  <title>Exercise Dairy</title>
  </head>
  <body>
      <div class="sidebar">
          <ul class="exercises">
              <form class="form hidden">
                  <div class="form__row">
                    <label class="form__label">Type</label>
                        <select class="form__input form__input--type">
                            <option value="running">Running</option>
                            <option value="swimming">Swimming</option>
                        </select>
                  </div>
                  <div class="form__row">
                      <label class="form__label">Distance</label>
                      <input class="form__input form__input--distance" placeholder="Km" />
                  </div>
                  <div class="form__row">
                    <label class="form__label">Duration</label>
                    <input class="form__input form__input--duration" placeholder="min" />
                </div>
                <div class="form__row">
                    <label class="form__label">Cadence</label>
                    <input class="form__input form__input--cadence" placeholder="step/min" />
                </div>
                <div class="form__row form__row--hidden">
                    <label class="form__label">Rest Time</label>
                    <input class="form__input form__input--resttime" placeholder="min" />
                </div>
                <button class="form__btn">OK</button>
              </form>
          </ul>
      </div>
      <div id="map"></div>
  </body>
  </html>
